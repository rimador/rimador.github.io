name: Deploy Gulp site to Pages

on:
  push:
    branches: ["main"] # S'executa cada cop que puges a la branca main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # O la versió que usis
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run Gulp
        run: npx gulp # Aquí s'executa el teu comando de minimització

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # O la carpeta on es generi el resultat final (ex: 'dist')

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
